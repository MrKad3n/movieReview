<!DOCTYPE html>
<head>
  <title></title>
  <meta charset="UTF-8">
   <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    header img {
      height: 80px;
      margin:0px;
      padding:0px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size:clamp(18px, 3vw, 24px);
      margin-left: 15px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size:clamp(16px, 2.5vw, 22px);
      margin: 0 15px;
    }
    a {
      transition:all 0.4s ease;
    }
    a:hover {
      color: #ffcc00;
    }
    main {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    body {
      width: 75%;
      height: auto;
      border: 2px solid black;
      margin: 0 auto;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        font-size:clamp(30px, 5vw, 40px);
      }
      nav {
        flex-direction: column;
        font-size:clamp(28px, 5vw, 38px);
      }
      nav a {
        margin: 10px 0;
      }
    }
    #img {
display: block;
margin: 0 auto;
margin-bottom: 20px;
    }

    </style>
</head>
<body>
  <header>

  </header>
  <main>

  </main>
  <footer>
    
  </footer>
</body>
