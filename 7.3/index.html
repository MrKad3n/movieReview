<!DOCTYPE html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    header img {
      height: 80px;
      margin:0px;
      padding:0px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size:clamp(18px, 3vw, 24px);
      margin-left: 15px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size:clamp(16px, 2.5vw, 22px);
      margin: 0 15px;
    }
    a {
      transition:all 0.4s ease;
    }
    a:hover {
      color: #ffcc00;
    }
    main {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        font-size:clamp(30px, 5vw, 40px);
      }
      nav {
        flex-direction: column;
        font-size:clamp(28px, 5vw, 38px);
      }
      nav a {
        margin: 10px 0;
      }
    }
    
    #trending {
      margin:10px auto;
      padding:15px;
      border-radius: 3px;
      border:2px solid #353535;
      background-color: #eb552f;
      align-items: center;
      width: clamp(600px, 800px, 1000px);
    }
    #trending div {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x:auto;
      overflow-y:hidden;
      gap:20px;
      scroll-behavior: smooth;
    }
    #trending h2 {
      color:#ffffff;
      font-size:clamp(30px,35px,40px);
    }
    section {
      display: flex;
      padding:0px;
      border-radius: 4px;
      background-color: #c7c7c7;
      flex-direction: column;
      width:200px;
      background-image: url("images/zombie.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      transition:all 0.4s ease;
    }
    section aside{
      padding:10px 10px 10px 20px;
      border-left: 5px solid red;
      margin-left: 5px;
      color:white;
      width:150px;
      background-color: #1f1f1fa4;
      z-index: 1;
    }
    section img {
       width:150px;
       visibility: hidden;
    }
    section:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
